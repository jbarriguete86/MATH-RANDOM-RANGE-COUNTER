<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH RANDOM RANGE GENERATOR</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1> Press the button you want to find the numbering  using the math.random and math.floor functions</h1>
        <div class="btn-container">
            <button id="add-btn" class="btn" onclick="addInfo()">ADD</button>
            <button id="clear-btn" class="btn" onclick="clearInfo()">CLEAR</button>
        </div>
        <div class="result-container">
            <p id="result-box-floor"> You have not enter any number yet.</p>
            <p id="result-box-ceil"> You have not enter any number yet.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
